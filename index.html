<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* .carousel-indicators button{
                width: 10x;
                height: 10px;
                border-radius:100%;
    } */
    .carousel-indicators button{
        width: 1rem;
        height: 1rem;
        border: 1px solid;
        border-radius:0%;
        background-color: #E0E0E0;
    }
    #previ{
        position: absolute;
        left: 0%;
    }
    </style>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="banners" data-bs-theme="dark">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 250px;" data-bs-interval="3000">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/3322c8a97f524397.jpeg?q=20" class="w-100 d-block h-100">
            </div>
            <div class="carousel-item" style="height: 250px;" data-bs-interval="3000">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/0e94bb27b4fc1adf.jpeg?q=20" class="w-100 d-block h-100">
            </div>
            <div class="carousel-item" style="height: 250px;" data-bs-interval="3000">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/f3d6f4c5b413adda.png?q=20" class="w-100 d-block h-100">
            </div>
            <div class="carousel-item" style="height: 250px;" data-bs-interval="3000">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/b229a95edd3af8bd.jpg?q=20" class="w-100 d-block h-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners" id="previ">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button data-bs-slide-to="3" data-bs-target="#banners"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
